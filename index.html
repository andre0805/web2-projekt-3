<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= stylesheet href="./index.css">
    <link rel="icon" type="image/x-icon" href="/images/asteroid.png">
    <script src="./index.js" type="module"></script>

    <title>Asteroids</title>
</head>
<body>
    <img src="./images/player.png" id="player" hidden>
    <img src="./images/asteroid.png" id="asteroid" hidden>
    <img src="./images/explosion/explosion0.png" id="explosion0" hidden>
    <img src="./images/explosion/explosion1.png" id="explosion1" hidden>
    <img src="./images/explosion/explosion2.png" id="explosion2" hidden>
    <img src="./images/explosion/explosion3.png" id="explosion3" hidden>
    <img src="./images/explosion/explosion4.png" id="explosion4" hidden>
    <img src="./images/explosion/explosion5.png" id="explosion5" hidden>

    <audio id="explosion_audio">
        <source src="./sounds/explosion.mp3" type="audio/mpeg">
    </audio>

    <canvas id="game_area">
        Your browser does not support the canvas element.
    </canvas>
    
    <dialog id="dialog">
        <p class="title">Game paused</p>
        <p class="message">Press R to resume</p>
    </dialog>
</body>
</html>
